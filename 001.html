         <pre>
        東京晴空塔城已成為東京最受歡迎的觀光景點之一，以世界第一高度的自立式電波塔為中心，
        週邊區域有著豐富的購物與娛樂設施。與最新潮的觀光景點相對照之下，風情萬種的墨田與押上，
        則有許多遊客為了體驗下町特有的觀光而前來拜訪。相隔著隅田川，對岸即是淺草。
        掛著大紅燈籠的雷門與淺草寺自古就是這裡的地標。您可以在仲見世等商店街盡情購物、
        搭乘人力車參觀景點，或是欣賞春天的櫻花及夏天的煙火。
        </pre>
