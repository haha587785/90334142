         <pre>
         日本人最想居住的都市No.1就是札幌。在高樓大廈林立的大馬路上，
         有綠意盎然的公園和行道樹，同時還有鐘台和北海道廳舊本廳舍等，
         低調展現出富含開拓時代歷史感的建築物。大通公園附近，冬天有雪祭和白色霓虹燈、
         夏天有啤酒花園和盆舞大會等，堪稱札幌觀光的代表區域。薄野附近一帶，可以盡情享受拉麵、
         壽司、蒙古烤肉等札幌美食。還可以要前往藻岩山眺望札幌美麗夜景
