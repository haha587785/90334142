         <pre>
         富士山為日本第一高峰, 高度為3775米, 面積為90多平方公里, 距東京西南方約80公里, 
         橫跨靜岡縣和山梨縣的一座睡火山, 也是世界上最大的活火山之一, 不難想像，這個形狀近乎
         完美的火山被敬奉為聖山並且深受藝術家與一般民眾歡迎。 聯合國教科文組織在2013年6月把日本
         著名景點富士山列入世界文化遺產。
